<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Me!</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-0">
    <div class="container">
      <div class="calculater">
        <nav class="nav">
          <h1 class="title">calc</h1>
          <div class="theme">
            <div class="mode-type">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="mode">
              <span class="text">THEME</span>
              <div class="toggle"></div>
            </div>
          </div>
        </nav>

        <div class="screen-container">
          <input type="text" class="screen" value="0"/>
        </div>
        <div class="keybord">
          <div class="row">
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key" value="DEL" id="del">DEL</button>
          </div>
          <div class="row">
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key operator" value="+">+</button>
          </div>
          <div class="row">
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key operator" value="-">-</button>
          </div>
          <div class="row">
            <button class="key operator" value=".">.</button>
            <button class="key" value="0">0</button>
            <button class="key operator" value="/">/</button>
            <button class="key operator" value="*">x</button>
          </div>
          <div class="row last-row">
            <button class="key bottom-button" value="RESET">RESET</button>
            <button class="key bottom-button" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="themes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
